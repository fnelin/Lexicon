<!DOCTYPE html>
<html lang="sv-SE">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Böcker</title>
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./dist/index_interface.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main>
            <section id="bookListContainer" class="bookListContainer">
            </section>

            <form id="frmAddBook" class="frmAddBook">
                <section class="frmAddInformation">
                    <h3>Information Bok</h3>
                    <label>Namn</label><input type="text" id="txtBookName" required>
                    <label>Omslag</label><input type="text" id="txtBookCover">
                    <label>Språk</label><input type="text" id="txtLanguage" required>
                    <section>
                        <label> Översättning</label>
                        <input type="radio" id="chkTranslated" name="Translation" value="true" checked required>Ja
                        <input type="radio" id="chkTranslated" name="Translation" value="false" required>Nej
                    </section>
                    <label>ISBN</label><input type="text" id="txtISBN" required>
                </section>
                <section class="frmAddInformation">
                    <h3>Information Författare</h3>
                    <label>Namn</label><input type="text" id="txtAuthorName" required>
                    <label>Född</label><input type="text" id="txtAuthorBorn" required>
                    <label>Bild</label><input type="text" id="txtAuthorPic">
                </section>
                <button type="">Lägg till</button>
                <button type="reset">Rensa</button>
            </form>
        </main>
    </body>

</html>
